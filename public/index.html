<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts start -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- google fonts end -->
    <!-- stylesheet start -->
    <link rel="stylesheet" href="style.css">
    <!-- stylesheet end -->
    <title>PH Tube</title>
</head>

<body class="font-sans">
    <!-- navbar start -->
    <nav class="mx-auto my-0 mt-12 w-80 lg:w-[1320px] flex flex-row justify-between items-center">
        <div>
            <button class="flex flex-wrap justify-start items-center"><img src="assets/navbar/logo.png" alt="">
                <h3 class="ml-3 text-primary text-[32px] font-bold">PH <span class="text-[#252525] inline">Tube</span>
                </h3>
            </button>
        </div>
        <div class="hidden lg:block">
            <button class="bg-secondery text-[#252525] font-medium text-lg py-2.5 px-5 rounded"
                onclick="sortByView()">Sort By View</button>
        </div>
        <div>
            <a href="blog.html">
                <button
                    class="bg-primary font-medium text-lg py-2.5 px-5 text-white rounded hover:text-black">Blog</button>
            </a>
        </div>
    </nav>
    <!-- navbar end -->

    <hr class="mx-auto my-8 w-80 lg:w-[1320px] border-t-2 border-[#17171733]">

    <!-- category-option start -->
    <section class="mx-auto my-0 mb-10 w-80 lg:w-[1320px] flex flex-row justify-center items-center gap-x-2.5"
        id="category-option">

    </section>
    <!-- category-option end -->

    <!-- category-videos start -->
    <section
        class="mx-auto my-0 w-80 lg:w-[1320px] flex flex-col flex-wrap lg:flex-row lg:justify-start items-start gap-y-6 lg:gap-x-6"
        id="category-videos">

    </section>
    <!-- category-videos end -->

    <!-- no video found start -->

    <section class="mx-auto mt-20 lg:mt-20 mb-10 w-80 lg:w-[1320px] " id="no-content-section">

    </section>

    <!-- no video found end -->


    <!-- script start -->
    <script src="app.js"></script>
    <!-- script end -->
</body>

</html>
